<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
</head>
<body>
<div style="text-align:center;">
    <h1 class="title">
        List of Cities
    </h1>
    <p>
        {% if not cities %}
            There are no cities yet.
        {% else %}
            {% for city in cities %}
            <a href="{{ city.get_absolute_url }}">{{ city }}</a>
            <br>
            {% endfor %}
        <br>Not found your city?
        {% endif %}
        <a href="{% url 'weather:city-add' %}">Add City</a>
    </p>
</div>
</body>
</html>
